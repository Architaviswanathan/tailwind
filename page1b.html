

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-500">
    <div class="container mx-auto h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full sm:w-3/4 lg:w-1/2">
            <h2 class="text-2xl font-bold mb-8 text-center">Login</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full border-2 border-gray-300 p-3 rounded-lg focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full border-2 border-gray-300 p-3 rounded-lg focus:border-blue-500">
                </div>
                <div class="flex justify-between items-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Login</button>
                    <a href="#" class="text-blue-500 hover:text-blue-600">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
